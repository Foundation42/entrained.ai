name = "sprites"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Enable workers.dev URL for testing
workers_dev = true

routes = [
  { pattern = "sprites.entrained.ai", custom_domain = true, zone_name = "entrained.ai" }
]

[[d1_databases]]
binding = "DB"
database_name = "sprites-db"
database_id = "15615894-c289-43e5-9c41-d949494664db"

[[r2_buckets]]
binding = "ASSETS"
bucket_name = "sprites-assets"

[vars]
GEMINI_MODEL = "gemini-2.5-flash-image"
SITE_STYLE = "minimalist flat vector 2.0, clean thick outlines, vibrant saturation"
