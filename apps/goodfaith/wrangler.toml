name = "goodfaith"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Custom domain
routes = [
  { pattern = "goodfaith.entrained.ai", custom_domain = true }
]

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "goodfaith-db"
database_id = "07f0758b-f578-4001-8035-df7c64c5d7c8"

# KV for caching
[[kv_namespaces]]
binding = "KV"
id = "25534207e9e343fbaac70e815e4b2a41"

# R2 for community images (shared with sprites)
[[r2_buckets]]
binding = "ASSETS"
bucket_name = "sprites-assets"

# Notifications queue
[[queues.producers]]
queue = "goodfaith-notifications"
binding = "NOTIFICATIONS_QUEUE"

[[queues.consumers]]
queue = "goodfaith-notifications"
max_batch_size = 10
max_retries = 3

# Environment variables (secrets set via wrangler secret)
[vars]
ENVIRONMENT = "production"
DOMAIN = "goodfaith.entrained.ai"
PARENT_SITE = "https://entrained.ai"
AI_MODEL = "gemini-3-flash-preview"
GEMINI_IMAGE_MODEL = "gemini-2.5-flash-image"
